<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de admin - PetCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">

            <div class="bg-indigo-600 p-8 text-white text-center">
                <h1 class="text-2xl font-bold">Inicia Sesión</h1>
                <p class="text-indigo-100 mt-1">Para acceder a tu cuenta</p>
            </div>

            <form class="p-8 space-y-5" id="post-form-register">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">usuario</label>
                    <input type="text" required name="usuarioadmin" id="usuarioadmin"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" required name="contrasenia" id="contrasenia"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <button type="submit" id="btnloginadmin"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg transition duration-300">
                    Guardar Mascota
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>

</body>

</html>
